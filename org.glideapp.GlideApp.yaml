app-id: org.glideapp.GlideApp
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: glide_gui
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=all
  - --share=network
  - --filesystem=home
  - --device=dri        # if you need GPU access
  - --talk-name=org.freedesktop.secrets   # optional for password manager


modules:
  - name: glideapp
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_PREFIX=/app
      # - -DQT_SELECT_VERSION=6 # Explicitly select Qt6
    sources:
      - type: dir
        path: .
